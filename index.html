<!DOCTYPE html!>
<html>
 <head>
 <title>Rock,Paper,Scissors Game</title>
 <link rel="stylesheet" href="style.css"/>
 </head>
 <body>
   <div class="Title">
   <h1> Lets Play Rock,Paper,Scissors!</h1>
   </div>
   <div class="moves">
   <h2> Enter your moves! </h2>
   <form id="gamePlay">
    <label>First Move:</label>
    <input id="firstMove">
    <br>
    <label>Second Move:</label>
    <input id="secondMove">
    <br>
	<label>Third Move:</label>
    <input id="thirdMove">
    <br>
   </form>
   <button id="button" type="button" onclick="check()">Submit</button>
   </div>
   <div class="result">
   <h2> Game Results: </h2>
   <p id="results"></p>
   </div>
   <script src="script.js"></script>
</body>
</html>
